<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tab Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <h1>Tab Tracker</h1>

        </section>
    </main>

    <script src="sidepanel.js"></script>
