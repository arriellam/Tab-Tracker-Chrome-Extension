<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tab Tracker</h1>
        <input type="text" id="searchSessions" placeholder="Search sessions...">
    </header>

    <main>
    	<section id="selectButtons">
        	<button id="saveSession">Select All Inactive</button>
            <button id="saveSession">Delete</button>
        	
        <section>
        <section id="sessionsList">
            <ul>
                <li class="session" style="background-color: lightgreen;">
                
                    <div class="session-info">
                    	<input type="checkbox" class="tab-select">
                        <span class="session-name">Work Tabs</span>
                    </div>
                    <div class="session-actions">
                    </div>
                </li>
                <li class="session" style="background-color: lightred;">
                    
                    <div class="session-info">
                    	<input type="checkbox" class="tab-select">
                        <span class="session-name">Research Tabs</span>
                   
                    </div>
                    <div class="session-actions">
                    </div>
                </li>
                <li class="session" style="background-color: lightgreen;">
                    
                    <div class="session-info">
                    <input type="checkbox" class="tab-select">
                        <span class="session-name">Fun Tabs</span>
                    </div>
                    <div class="session-actions">
                    </div>
                </li>
                <li class="session" style="background-color: lightred;">
                    
                    <div class="session-info">
                    	<input type="checkbox" class="tab-select">
                        <span class="session-name">News Tabs</span>
                    </div>
                    <div class="session-actions">
                    </div>
                </li>
                <li class="session" style="background-color: lightgreen;">
                    
                    <div class="session-info">
                    	<input type="checkbox" class="tab-select">
                        <span class="session-name">Shopping Tabs</span>
                    </div>
                    <div class="session-actions">
                    </div>
                </li>
            </ul>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
