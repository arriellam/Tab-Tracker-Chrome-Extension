<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tab Tracker</h1>
        <label for="thresholdInput">Inactive Threshold:</label>
        <input type="number" min="0" value="1" id="thresholdInput" placeholder="set">
        <select id="timeInput" value="minute" name="times">
            <option value="second">seconds</option>
            <option selected value="minute" >minutes</option>
            <option value="hour">hours</option>
            <option value="day">days</option>
          </select>
        <input type="text" id="searchSessions" placeholder="Search tab...">
    </header>

    <main>
        <section id="selectButtons">
            <button id="selectAllInactive">Select All Inactive</button>
            <button id="deleteSelected">Delete</button>
        </section>
        <section id="sessionsList">
            <ul id="tabsList"></ul> <!-- Placeholder for dynamic tabs list -->
        </section>
    </main>

    <script src="sidepanel.js"></script>
</body>
</html>
